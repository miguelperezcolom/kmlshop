<!DOCTYPE html>
<html>
<head>

    {{ partial "head.html" . }}

</head>

<body>


{{ partial "header.html" . }}



<div class="container">

    <div class="col s12 m7">
        <h2 class="header">{{ .Title }}</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="/{{ .Params.mainimage }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    {{ .Content }}
                </div>
                <div class="card-action">
                    <form action='https://www.paypal.com/cgi-bin/webscr' method='post'>
                        <!-- Identify your business so that you can collect the payments. -->
                        <input type='hidden' name='business' value='miguel@mateu.io'>
                        <!-- Specify a Buy Now button. -->
                        <input type='hidden' name='cmd' value='_xclick'>
                        <!-- Specify details about the item that buyers will purchase. -->
                        <input type='hidden' name='notify_url' value='{{ .Params.notify_url }}'>
                        <input type='hidden' name='item_number' value='{{ .Params.item_number }}'>
                        <input type='hidden' name='item_name' value='{{ .Params.item_name }}'>
                        <input type='hidden' name='oldamount' value='{{ .Params.item_value }}'>
                        <input type='hidden' name='amount' value='0.01'>
                        <input type='hidden' name='no_shipping' value='1'>
                        <input type='hidden' name='currency_code' value='EUR'>
                        <!-- Display the payment button. -->
                        <input type='image' name='submit' border='0' src='https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-large.png' alt="Buy now with PayPal" />
                        <img alt='' border='0' width='1' height='1' src='https://www.paypalobjects.com/en_US/i/scr/pixel.gif' >
                    </form>
                </div>
            </div>
        </div>
    </div>






</div>

{{ partial "footer.html" . }}

</body>
</html>
