appname=Your Mateu-MDD app
defaultpuname=yourapp

eclipselink.logging.level=WARNING
eclipselink.logging.level.sql=FINE
eclipselink.weaving=static


javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.url=jdbc:h2:~/io.mateu-kmlshop;WRITE_DELAY=0
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=
eclipselink.target-database=Auto



eclipselink.ddl-generation=create-or-extend-tables
eclipselink.ddl-generation.output-mode=database
eclipselink.jdbc.uppercase-columns=true
eclipselink.jpa.uppercase-column-names=true



oauth.newusersallowed=false
oauthonly=false
